<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ - Login Professores</title>
    <div th:include="~{fragmentos/head}"><!-- menu de estilização --></div>
    <link rel="stylesheet" th:href="@{css/style-login.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Login dos Professores/docentes</h3>
                        </div>
                        <div class="card-body">
                            <form action="acesso-adm" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email Educacional" name="cpf">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                                </div>
                                <button type="submit" class="btn btn-block btn-login"><i class="fas fa-sign-in-alt"></i>
                                    Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            <p>&copy; Escola Princess 2000 - 2024. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
